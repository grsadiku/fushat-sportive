<mat-card class="cardWithShadow theme-card">
  <mat-card-header>
    <mat-card-title class="m-b-0">Përdoruesit</mat-card-title>
    <mat-card-subtitle class="red-text">Lista e përdoruesëve</mat-card-subtitle>
    <div class="example-spacer" style="flex: 1 1 auto"></div>
    <button mat-icon-button [routerLink]="'/users/create'">
      <i-tabler class="routeIcon" name="plus" matListItemIcon></i-tabler>
    </button>
  </mat-card-header>
  <mat-card-content class="b-t-1">
    <table mat-table [dataSource]="dataSource" class="table-responsive m-t-16">
      <!-- ID Column -->
      <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let user">{{ user.ID }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef>Emri</th>
        <td mat-cell *matCellDef="let user">{{ user.Name }}</td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let user">{{ user.Email }}</td>
      </ng-container>

      <!-- Role Column -->
      <ng-container matColumnDef="PhoneNumber">
        <th mat-header-cell *matHeaderCellDef>Telefoni</th>
        <td mat-cell *matCellDef="let user">{{ user.PhoneNumber }}</td>
      </ng-container>

      <!-- Role Column -->
      <ng-container matColumnDef="Role">
        <th mat-header-cell *matHeaderCellDef>Roli</th>
        <td mat-cell *matCellDef="let user">{{ user.Role }}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let user">
          <button mat-icon-button>
            <i-tabler
              class="routeIcon"
              name="pencil"
              matListItemIcon
            ></i-tabler>
          </button>
          <button mat-icon-button>
            <i-tabler class="routeIcon" name="trash" matListItemIcon></i-tabler>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </mat-card-content>
</mat-card>
